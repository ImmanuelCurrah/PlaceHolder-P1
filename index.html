<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="assets/styles/style.css"
      type="text/css"
      media="screen"
      title="no title"
      charset="utf-8"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="assets/scripts/userAvatarHandler.js" defer></script>
    <script src="assets/scripts/dataHandler.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <header>
      <div>
        <p>Yug.io</p>
      </div>
      <div>
        <p>Home</p>
      </div>
      <div>
        <p>Fight!</p>
      </div>
      <div>
        <p>Profile</p>
      </div>
      <div>
        <p>Settings</p>
      </div>
    </header>
    <form class="user-info-form">
      <div class="user-avatar">
        <label for="user-avatars" class="select-avatar-text"
          >Select an Avatar:
          <select id="avatar-selector">
            <option hidden default selected="false">Pick an Avatar</option>
          </select>
        </label>
      </div>
      <div class="avatar-image-space"></div>
      <p class="username">Username</p>
      <p class="winner hidden">winner</p>
      <p class="loser hidden">loser</p>
      <p class="wins">Wins: 0</p>
      <p class="loses">Loses: 0</p>
    </form>
    <div class="card-container">
      <div class="first-card"></div>
      <div class="second-card"></div>
    </div>
    <footer>
      <button class="random-btn">Randomize Card</button>
      <button class="reset hidden">Reset</button>
    </footer>
  </body>
</html>
